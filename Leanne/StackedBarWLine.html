<!DOCTYPE html>

<title>Global Response</title>
  <link rel="stylesheet" href="Stylesheet.css">
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <meta charset="utf-8">

<style>

body {
    font: 10px sans-serif;
}
.axis path, .axis line {
    fill: none;
    stroke: #000;
    stroke-width: 1;
    shape-rendering: crispEdges;
}

.y.axis text {
  font: 10px sans-serif;
}

.x.axis text {
  font: 7px sans-serif;
}
.bar {
    fill: steelblue;
}

.x.axis path {
    display: none;
}

.area {
    fill: White;
    stroke-width: 0;
}

path { 
    stroke: Black;
    stroke-width: 3;
    fill: none;
}

</style>
<body>

<script>

// Set our margins
var margin = {
    top: 20,
    right: 70,
    bottom: 30,
    left: 35
},
width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// Our X scale
var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .05);

// Our Y scale
var y = d3.scale.linear()
    .rangeRound([height, 0]);

// Our color bands
var color = d3.scale.ordinal()
    .range(["#FFFFCC", "#C77E36", "#99C68E", "#43BFC7", "#357EC7"]);

// Use our X scale to set a bottom axis
var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

// Smae for our left axis
var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(d3.format(".2s"));

// Add our chart to the document body
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Fetch data via SODA from the Chicago data site
d3.csv("NepalTotalFundingMatrixPos.csv", function (data) {
    // Make sure our numbers are really numbers
    data.forEach(function (d) {
        d.Cash = +d.Cash;
        d.Labor = +d.Labor;
        d.MedicalAid = +d.MedicalAid;
        d.NonFoodItems = +d.NonFoodItems;
        d.Shelter = +d.Shelter;
    });

    console.log(data[0]);

    // Use our values to set our color bands
    color.domain(d3.keys(data[0]).filter(function (key) {
        return (key !== "year" && key !== "TotalFunding");
    }));

    data.forEach(function (d) {
        var y0 = 0;
        d.types = color.domain().map(function (name) {
            return {
                name: name,
                y0: y0,
                y1: y0 += +d[name]
            };
        });
        d.total = d.types[d.types.length - 1].y1;
    });

    console.log(data[12]);  //prints first record in console 

    // Our X domain is our set of years
    x.domain(data.map(function (d) {
        return d.year;
    }));

    // Our Y domain is from zero to our highest total
    y.domain([0, 450000000]);

     svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
        .selectAll("text")
          .style("text-anchor", "end")
          .attr("dx", "-.7em")
          .attr("dy", "-.7em")
          .attr("transform", "rotate(-90)" ); 

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis)
        .append("text")
        .attr("transform", "rotate(-90)")
        .attr("y", 6)
        .attr("dy", ".71em")
        .style("text-anchor", "end")
        .text("Cumulative Aid Distributed (USD)");

    var year = svg.selectAll(".year")
        .data(data)
        .enter().append("g")
        .attr("class", "g")
        .attr("transform", function (d) {
        return "translate(" + x(d.year) + ",0)";
    });

    year.selectAll("rect")
        .data(function (d) {
        return d.types;
    })
        .enter().append("rect")
        .attr("width", x.rangeBand())
        .attr("y", function (d) {
        return y(d.y1);
    })
        .attr("height", function (d) {
        return y(d.y0) - y(d.y1);
    })
        .style("fill", function (d) {
        return color(d.name);
    });


    var area = d3.svg.area()  //make sure there is white fill under value line
        .x(function(d) { return x(d.year); })
        .y0(function(d) { return y(d.total); })
        .y1(function(d) { return y(d.TotalFunding); });

    var valueline = d3.svg.line()
        .x(function(d) { return x(d.year); })
        .y(function(d) { return y(d.TotalFunding); });

    svg.append("path")  //make sure there is white fill under value line
            .datum(data)
            .attr("class", "area")
            .attr("d", area);

    svg.append("path")      // Add the valueline path.
        .attr("class", "line")
        .style("stroke", "Black")
        .attr("d", valueline(data));


    svg.append("text")
        .attr("transform", "translate(" + (width-105) + "," + (y(data[121].TotalFunding)-10) + ")")
        .attr("dy", ".5em")
        .attr("text-anchor", "start")
        .style("fill", "Black")
        .text("Total Funding Pledged");


    var legend = svg.selectAll(".legend")
        .data(color.domain().slice())
        .enter().append("g")
        .attr("class", "legend")
        .attr("transform", function (d, i) {
        return "translate(0," + i * 20 + ")";
    });

    legend.append("rect")
        .attr("x", 40)
        .attr("width", 18)
        .attr("height", 18)
        .style("fill", color);

    legend.append("text")
        .attr("x", 60)
        .attr("y", 13)
        .text(function (d) {
        return d;
    });
});


</script>
