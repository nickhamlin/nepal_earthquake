<script>

    var fill = d3.scale.category20();
    var xhReq = new XMLHttpRequest();
    // Todo: change to s3 location
    xhReq.open("GET", "output.json", false);
    xhReq.send(null);
    var json_data = JSON.parse(xhReq.responseText);
    var data=json_data.data;

    d3.layout.cloud().size([1600, 800])
            .words(data.map(function(d) {
                return {text: d.word, size: d.weight};
            }))
            .padding(5)
            .rotate(function() { return ~~(Math.random() * 2) * 90; })
            .font("Impact")
            .fontSize(function(d) { return parseInt(d.size+8); })
            .on("end", draw)
            .start();

    function draw(words) {
        d3.select("body").append("svg")
                .attr("width", 1700)
                .attr("height", 900)
                .append("g")
                .attr("transform", "translate(150,150)")
                .selectAll("text")
                .data(words)
                .enter().append("text")
                .style("font-size", function(d) { return d.size + "px"; })
                .style("font-family", "Impact")
                .style("fill", function(d, i) { return fill(i); })
                .attr("text-anchor", "middle")
                .attr("transform", function(d) {

                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .text(function(d) { return d.text; });
    }
    function drawUpdate(words){
        d3.layout.cloud().size([1700, 900])
                .words(words)
                .padding(5)
                .rotate(function() { return ~~(Math.random() * 2) * 90; })
                .font("Impact")
                .fontSize(function(d) { return d.size; })
                .start();


        d3.select("svg")
                .selectAll("g")
                .attr("transform", "translate(150,150)")
                .selectAll("text")
                .data(words).enter().append("text")
                .style("font-size", function(d) { return d.size + "px"; })
                .style("font-family", "Impact")
                .style("fill", function(d, i) { return fill(i); })

                .attr("transform", function(d) {

                    return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
                })
                .text(function(d) { return d.text; });



    }

</script>
